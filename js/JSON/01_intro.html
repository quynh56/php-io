<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var student;
    //khai báo javascript
    student ={};
    //khai báo thuộc tính javascript object
    student.name = 'nguyen van a';
    student.age =21;
    student.location = 'ha noi';
    console.log(student);
    //chuyển đổi từ javascript object thành json
    //json là định dạng và trao đổi dữ liêu
    var student_json =JSON.stringify(student);
    console.log(student_json);
    alert(student.name);
    alert(student_json.name);
</script>
</body>
</html>
